<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Something - Skilldr</title>
 
    <link
      rel="shortcut icon"
      href="../imgs/logo.png"
      type="image/x-icon"
    />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
        }
        textarea {
            width: 100%;
            height: 150px;
            resize: vertical;
        }
        select, button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea{
            padding: 5px;
            font-size: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .btn {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            border: 1px black solid;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;

        }
        .btn:hover {
            background-color: #000000;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit a Report</h2>
        <form id="reportForm">
            <label for="reportType">What are you reporting?</label>
            <select id="reportType" name="reportType" required>
                <option value="">Select an option</option>
                <option value="Inappropriate Content">Inappropriate Content</option>
                <option value="Technical Issue">Technical Issue</option>
                <option value="Harassment">Harassment</option>
                <option value="Other">Other</option>
            </select>
            <br><br>
            <input type="checkbox" id="gre" required><label for="gre" style="font-weight: bold;">Agree to out terms and privacy policy.</label>
            <br><br>
            <label for="report">Please provide details:</label>
            <br><br>
            <textarea id="report" name="report" required placeholder="There is a problem in..."></textarea>
            <br>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('reportForm').addEventListener('submit', function(event) {
            event.preventDefault();
             window.location.href = 'thankyou.html';
        });
    </script>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
    
        // Disable specific keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.key === "F12" || (event.ctrlKey && event.shiftKey && event.key === "I") || 
                (event.ctrlKey && event.shiftKey && event.key === "J") || 
                (event.ctrlKey && event.key === "U")) {
                event.preventDefault();
            }
        });
    </script>
    
</body>
</html>
