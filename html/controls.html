    <title>Shortcuts Function - Skilldr</title>
    <style>
        .br{
            display: none;
        }
        @media screen and (max-width:1023px) {
            .br{
                display: block;
            }
        }
    </style>
    <link rel="shortcut icon" href="../imgs/favicon.png" type="image/x-icon">

<body style="font-weight: bold;justify-content: center; font-family:sans-serif ">
   <div class="main">
    <h1><strong>Shortcuts Function</strong></h1>
        <div>
            <h3>" <i class="fas fa-search"></i> " <br class="br"> Explore the website content by search.</h3>
            <h3>" <i class="fas fa-backward"></i> " <br class="br"> Redirects to main page of course category.</h3>
            <h3>" <i class="fas fa-home"></i> " <br class="br"> Redirects to the home page.</h3>
            <h3>" <i class="fas fa-play-circle"></i> " <br class="br"> Redirects to the last video you shortcut it.</h3>
            <h3>" <i class="fas fa-heart"></i> " <br class="br"> Redirects to your favorites page.</h3>
        </div>
    </div>
   </div>
