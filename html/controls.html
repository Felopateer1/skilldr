<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcuts Function - Skilldr</title>
    <style>
        .br{
            display: none;
        }
        @media screen and (max-width:1023px) {
            .br{
                display: block;
            }
        }
    </style>
    <link rel="shortcut icon" href="../imgs/favicon.png" type="image/x-icon">

<body style="font-weight: bold;justify-content: center; font-family: 'Courier New', Courier, monospace;">
   <div class="main" style="    position: fixed;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);">
    <h1 style="text-align: center;"><strong>Shortcuts Function</strong></h1>
        <div>
            <h3>" <i class="fas fa-search"></i> " <br class="br"> This is search icon to search something</h3>
            <h3>" <i class="fas fa-backward"></i> " <br class="br"> Redirects to main page of category course</h3>
            <h3>" <i class="fas fa-home"></i> " <br class="br"> Redirects to the home page</h3>
            <h3>" <i class="fas fa-play-circle"></i> " <br class="br"> Redirects to the last video you shortcut it</h3>
            <h3>" <i class="fas fa-heart"></i> " <br class="br"> Redirects to your favorites page</h3>
        </div>
    </div>
   </div>
