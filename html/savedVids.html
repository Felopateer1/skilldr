<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Videos - Skilldr</title>
    <link rel="shortcut icon" href="../imgs/logo.png" type="image/x-icon">
    <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        a{
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <h1><i class="fas fa-bookmark"></i> Saved Videos:</h1>
    <ul id="urlList"></ul>
    <h5>That's All For Now!</h5>
    <script>
        window.addEventListener('load', function() {
            // Retrieve the saved URLs from localStorage
            const urls = JSON.parse(localStorage.getItem('savedUrls')) || [];
            
            // Get the list element
            const urlList = document.getElementById('urlList');
            
            // Display each URL as a list item
            urls.forEach(function(url) {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = url;
                link.textContent = url;
                link.target = '_blank';
                listItem.appendChild(link);
                urlList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
