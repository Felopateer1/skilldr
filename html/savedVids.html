<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Videos - Skilldr</title>
    <link rel="shortcut icon" href="../imgs/logo.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
        ul {
            list-style: decimal;
        }
        li {
            margin-top: 20px;
            font-size: 20px;
            margin-right: 40px;
        }
        input {
            margin-left: 10px;
            margin-top: 4px;
            padding: 10px;
            font-weight: bold;
            font-size: 20px;
            width: 90%;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <h1><i class="fas fa-bookmark"></i> Saved Videos:</h1>
    <ul id="urlList"></ul>
    <h5>That's All For Now!</h5>
    <script>
        window.addEventListener('load', function() {
            // Retrieve the saved URLs from localStorage
            const urls = JSON.parse(localStorage.getItem('savedUrls')) || [];
            
            // Retrieve the saved notes from localStorage
            const notes = JSON.parse(localStorage.getItem('savedNotes')) || {};
            
            // Get the list element
            const urlList = document.getElementById('urlList');
            
            // Display each URL as a list item
            urls.forEach(function(url) {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                const input = document.createElement('input');
                
                link.href = url;
                link.textContent = url;
                link.target = '_blank';
                
                // Set the input value to "Saved Video Note" initially
                input.value = notes[url] || 'Video Note';
                
                // Add event listener to save note when input changes
                input.addEventListener('input', function() {
                    notes[url] = input.value;
                    localStorage.setItem('savedNotes', JSON.stringify(notes));
                });
                
                listItem.appendChild(link);
                listItem.appendChild(input);
                urlList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
