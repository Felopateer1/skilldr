<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites - Skilldr</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/256/7219/7219095.png?semt=ais_hybrid" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #001220;
            color:white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-weight: bold;
            border: solid;
            padding: 10px;
            border-radius: 15px;
            background-color: #001220;
        }
        ul {
            list-style: decimal;
            padding: 0;
        }
        li {
            margin-top: 20px;
            font-size: 20px;
            margin-right: 40px;
            list-style: decimal;
            display: flex;
            flex-direction: row; /* Default to horizontal layout */
            align-items: center;
            background-color: #de5b00;
            padding: 10px;
            border-radius: 10px;
            justify-content: space-between; /* Space between link and other elements */
        }
        input {
            margin-left: 10px;
            margin-top: 4px;
            padding: 10px;
            font-weight: bold;
            font-size: 20px;
             width: 60%;    
             min-width: 60%;
             outline: none;
             border: none;
             border-radius: 15px;
        }

        button {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
        }
        /* Media query for mobile devices */
        @media (max-width: 768px) {
            li {
                flex-direction: column; /* Stack items vertically */
                align-items: flex-start; /* Align items to the start */
            }
            input {
                width: 100%; 
                margin-left: 0;
            }
            button {
                margin-left: 0; 
                margin-top: 10px; 
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <h1><i class="fas fa-heart"></i> Favourite Videos:</h1>
    <ul id="urlList"></ul>
    <h5>That's All For Now!</h5>

    <div class="tips">
        <div class="title">

        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            // Retrieve the saved URLs from localStorage
            const urls = JSON.parse(localStorage.getItem('favUrls')) || [];
            
            // Retrieve the saved notes from localStorage
            const notes = JSON.parse(localStorage.getItem('favNotes')) || {};
            
            // Get the list element
            const urlList = document.getElementById('urlList');
            
            // Function to update localStorage and the displayed list
            function updateList() {
                localStorage.setItem('favUrls', JSON.stringify(urls));
                localStorage.setItem('favNotes', JSON.stringify(notes));
                urlList.innerHTML = ''; // Clear the list
                urls.forEach(function(url) {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    const input = document.createElement('input');
                    const deleteButton = document.createElement('button');
                    
                    link.href = url;
                    link.textContent = url;
                    link.target = '_blank';
                    
                    // Set the input value to "Saved Video Note" initially
                    input.value = notes[url] || 'Video Note';
                    
                    // Add event listener to save note when input changes
                    input.addEventListener('input', function() {
                        notes[url] = input.value;
                        localStorage.setItem('favNotes', JSON.stringify(notes));
                    });
                    
                    // Configure the delete button
                    deleteButton.textContent = `Delete`;
                    deleteButton.addEventListener('click', function() {
                        const index = urls.indexOf(url);
                        if (index > -1) {
                            urls.splice(index, 1);
                            delete notes[url];
                            updateList(); // Update the list and localStorage
                        }
                    });
                    
                    listItem.appendChild(link);
                    listItem.appendChild(input);
                    listItem.appendChild(deleteButton);
                    urlList.appendChild(listItem);
                });
            }
            
            updateList(); // Initialize the list
        });
    </script>
</body>
</html>
