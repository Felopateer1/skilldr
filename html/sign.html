<!DOCTYPE html>
<html>
<head>
    <title>Register - Skilldr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #001220;
            color: white;
            font-family: sans-serif;
            font-weight: bold;
            text-align: center;
        }
        .rg-cont {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        #registerForm {
            background-color: black;
            padding: 30px;
            border-radius: 10px;
            font-size: 20px;
            box-shadow: 5px 5px 5px #0f0f0f, -5px -5px 5px #000000;
            width: 70%;
        }
        input {
            padding: 15px;
            width: 90%;
            border-radius: 10px;
            outline: none;
            border: none;
            font-size: 19px;
            margin: 6px;
            color: #de5b00;
            font-weight: bold;
        }
        input.invalid {
            border: 2px solid red;
        }
        .error-message {
            color: red;
            font-size: 15px;
        }
        button {
            padding: 10px;
            width: 60%;
            border-radius: 10px;
            outline: none;
            border: none;
            font-size: 19px;
            margin: 6px;
            background-color: #de5b00;
            color: white;
            font-weight: bold;
        }
        @media screen and (max-width:1023px) {
            body {
                background-color: #000000;
            }
            #registerForm {
            box-shadow: none;
            width: 100%;
        }
        }
    </style>
</head>
<body>
    <br>
    <div class="rg-cont">
        <form id="registerForm">
            <h3>Register Now!</h3>
            <input placeholder="Enter Your Username" type="text" id="registerUsername" required><br>
            <span id="usernameError" class="error-message"></span>

            <input placeholder="Enter Your Password" type="password" id="registerPassword" required><br>
            <input placeholder="Enter Your Name" type="text" id="registerName" required><br>
            <input placeholder="Enter Your E-mail" type="email" id="registerEmail" required><br><br>
            <a href="login.html" style="color: blue; font-size: 15px;">Have An Account?</a> / <a href="../index.html" style="font-size: 15px; color: rgb(255, 255, 255);">Back To Home?</a>
            <br><br>
            <button type="submit">Register</button>
        </form>
    </div>
    <br>
    <script>
        // Handle user registration
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const usernameInput = document.getElementById('registerUsername');
            const username = usernameInput.value;
            const password = document.getElementById('registerPassword').value;
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;

            // Username validation
            const usernameRegex = /^[a-zA-Z0-9]+$/;
            const usernameError = document.getElementById('usernameError');
            if (!usernameRegex.test(username)) {
                usernameInput.classList.add('invalid');
                usernameError.textContent = 'Username can only contain letters and numbers.';
                return;
            } else {
                usernameInput.classList.remove('invalid');
                usernameError.textContent = '';
            }

            if (username && password && name && email) {
                const user = {
                    password: password,
                    name: name,
                    email: email,
                    data: {}
                };

                localStorage.setItem(username, JSON.stringify(user));
                window.location.href = '../other/successSign.htm';
            } else {
                alert('Please enter valid details.');
            }
        });

        // Disable right-click context menu
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Disable specific keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.key === "F12" || (event.ctrlKey && event.shiftKey && event.key === "I") || 
                (event.ctrlKey && event.shiftKey && event.key === "J") || 
                (event.ctrlKey && event.key === "U")) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
